<!--blog/home.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Home | DHTH</title>
    {% load static %}
    <link rel="icon" href="{% static 'FirstApp/img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <h1>Hello, Django Suthinan Tutorial</h1>

    {% for post in posts %}
      <ul>
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}&nbsp;&nbsp;&nbsp;{{ post.post }}</a></li>
      </ul>
    {% endfor %}

</body>
</html>
